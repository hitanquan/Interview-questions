<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>async/await</title>
</head>
<body>
</body>
<script>
  //async/await的用处就是：用同步方式，执行异步操作。
  //现在有一个需求：先请求完接口1，再去请求接口2。
  //示例来源：https://juejin.cn/post/7007031572238958629

  function request(num) { // 模拟接口请求
    return new Promise(resolve => {
      setTimeout(() => {
        resolve(num * 2)
      }, 1000)
    })
  }

  // 以上需求我们通常会这么做：
  // request(1).then(res1 => {
  //   console.log(res1) // 1秒后 输出 2

  //   request(2).then(res2 => {
  //     console.log(res2) // 2秒后 输出 4
  //   })
  // })

  //使用async/await的方式
  async function fn () {
    await request(1).then(res1 => {
      console.log(res1) // 1秒后 输出 2
    })
    await request(2).then(res1 => {
      console.log(res1) // 2秒后 输出 4
    })
    // 2秒后执行完
  }
  fn()
</script>
</html>
