<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>闭包</title>
</head>
<body>
  
</body>
<script>
  //闭包用途：闭包让你可以在一个内层函数中访问到其外层函数的作用域
  //在本示例中就是displayName()函数访问到了makeFunc()函数的局部变量name
  //示例源自：https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Closures#%E9%97%AD%E5%8C%85
  function makeFunc() {
    var name = "Mozilla";
    function displayName() {
        alert(name);
    }
    return displayName;
  }
  
  var myFunc = makeFunc();
  myFunc();
</script>
</html>
