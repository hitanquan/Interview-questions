  //闭包的使用场景1:
  var persons = [
    { name: 'linda', age: 40 },
    { name: 'Alice', age: 28 },
    { name: 'Bob', age: 24 },
    { name: 'Charlie', age: 32 },
  ];

  console.log(persons.sort(function (a, b) {
    if (a.name < b.name) { return -1; }
    if (a.name > b.name) { return 1; }
    return 0;
  }));
